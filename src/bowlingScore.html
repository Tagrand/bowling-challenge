<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tom's super cool bowling scorecard</title>
    <script src='frame.js'></script>
    <script src='game.js'></script>
    <script>
     document.addEventListener('DOMContentLoaded', () => {
      game = new Game(Frame);
      setScore = function() {
      document.getElementById('currentScore').innerHTML = game.score()
      }
        roll = function(value) { game.play(value); setScore(); };
      createButtons = function(){
        for(let i =10; i >= 0; i -= 1) {
          let btn = document.createElement('button');
          btn.id = i
          btn.onclick = function() {roll(i)};
          let t = document.createTextNode(i);
          btn.appendChild(t)
          document.getElementById('scores').appendChild(btn);
        }
      }
      setScore();
      createButtons();


    });
    </script>

  </head>
  <body>
   <div id='scores'> <div>
   <p> Current Score: <span id = 'currentScore'> Testing</span> </p>
  </body>
</html>
